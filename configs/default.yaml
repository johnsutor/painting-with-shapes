defaults:
  - _self_

experiment_name: ${now:%Y-%m-%d_%H-%M-%S}
seed: 42
cpu: false
mixed_precision: 'no'
learning_rate: 0.01
steps: 1000
num_workers: 4
pin_memory: true
batch_size: 64

hydra:
  run:
    dir: ${oc.env:EXPERIMENT_ROOT}/${hydra.job.name}/${experiment_name}
  sweep:
    dir: ${oc.env:EXPERIMENT_ROOT}/multirun
    subdir: ${experiment_name}